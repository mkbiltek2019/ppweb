<md-dialog flex="80" flex-gt-sx>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>
                    <span ng-if="d.clientId==null">{{'new client' | translate}}</span>
                    <span ng-if="d.clientId!=null">{{'client' | translate}}</span>
                </h2>
                <span flex></span>
                <button ng-click="cancel()" class="btn btn-primary">x</button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>{{'first name' | translate}}</label>
                        <input ng-model="d.firstName" type="text" required>
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>{{'last name' | translate}}</label>
                        <input ng-model="d.lastName" type="text" required>
                    </md-input-container>
                </div>
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>{{'birth date' | translate}} *</label>
                        <md-datepicker ng-model="d.birthDate" md-current-view="year" md-open-on-focus></md-datepicker>
                    </md-input-container>
                    <!--<span style="padding:20px">{{'gender' | translate}} *  </span>-->
                    <md-radio-group ng-model="d.gender.value" layout="column" flex-gt-sm>
                        <md-radio-button value="0" class="md-primary">{{'man' | translate}}</md-radio-button>
                        <md-radio-button value="1" class="md-primary">{{'woman' | translate}}</md-radio-button>
                    </md-radio-group>
                </div>
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>{{'phone' | translate}}</label>
                        <input ng-model="d.phone" type="text">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>{{'email' | translate}}</label>
                        <input name="email" ng-model="d.email" minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" />
                    </md-input-container>
                </div>
            </div>
            <div class="pull-right m20">
                <a href="" class="btn btn-primary" ng-click="save(d)"><i class="fa fa-floppy-o"></i> {{'save' | translate}}</a>
                <!--<md-button class="md-raised md-primary" ng-click="save(d)">{{'save' | translate}}</md-button>-->
            </div>
        </md-dialog-content>
</md-dialog>
